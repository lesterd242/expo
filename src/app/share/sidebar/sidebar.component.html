  Para que los componentes se muestren uno a lado de otro

<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs-app</h3>

  <hr class="text-white" />
  
  <!--
    uso de ngfor y pipe para formataear el texto

    (click)="buscar(item)"
    class="list-group-item list-group-item-action">{{ item | titlecase }}</a>
  </div>
</div>
